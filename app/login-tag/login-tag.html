<div class="container-fluid">
    <div class="page-header">
    </div>
    <div class="row">
        <div class="col-lg-offset-3 col-lg-3 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
            <form>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-user input-group-addon"></span>
                        <input type="text" class="form-control mormontInput" id="InputUsername"
                               placeholder="Username"
                               ng-model="$ctrl.usrn">
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-lock input-group-addon"></span>
                        <input type="password" class="form-control mormontInput" id="InputPassword"
                               placeholder="Password"
                               ng-model="$ctrl.pswd">
                    </div>
                </div>
                <button ng-click="$ctrl.login()" type="submit" class="btn btn-default submit mormontButton">Login</button>
            </form>
        </div>
        <div class="col-lg-offset-0 col-lg-3 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 title">
            <span class="univName">UBB</span>
            <span class="appName">EasyDocs</span>
        </div>
    </div>
</div>
