<div class="myDocs">
    <div ng-repeat="item in $ctrl.docItems" class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 doc">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            {{item.id}}
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 center">
            {{item.nume}}
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 center">
            <button class="btn btn-default mormontButton">Editeaza</button>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 center">
            <button class="btn btn-default mormontButton">Sterge</button>
        </div>
    </div>
</div>
