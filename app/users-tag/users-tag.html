<div class="myDocs">
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 doc">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            Id utilizator
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 center">
            Nume utilizator
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            Calitate utilizator
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            Autoritate utilizator
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 center">
            Operatii utilizator
        </div>
    </div>
    <div ng-repeat="item in $ctrl.userItems" class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 doc">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            {{item.id}}
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 center">
            {{item.username}}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            {{item.calitate}}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 center">
            {{item.autoritate}}
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 center">
            <button class="btn btn-default mormontButton" ng-click="$ctrl.delete(item.id, item.versiune, item.tipDocumet)">Sterge</button>
        </div>

    </div>
</div>
