<form class="formDA">
    <div class="form-group row col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-title">Referat de necesitate</div>
    </div>

    <div class="form-group row col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="inputFacUC">Facultate/Unitatea de cercetare</label>
            <input type="text" class="form-control mormontInput" id="inputFacUC"
                   placeholder="Facultate/Unitate de cercetare..." ng-model="$ctrl.facultate">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <label for="inputDepLab">Departamentul/Laboratorul</label>
            <input type="text" class="form-control mormontInput" id="inputDepLab"
                   placeholder="Departamentul/Laboratorul..." ng-model="$ctrl.departament">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <label for="inputNrInreg">Nr. inregistrare</label>
            <input type="text" class="form-control mormontInput" id="inputNrInreg"
                   ng-model="$ctrl.nrInreg" disabled>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <label for="inputNrInregDGA">Nr. inregistrare DGA</label>
            <input type="text" class="form-control mormontInput" id="inputNrInregDGA"
                   ng-model="$ctrl.nrInregDGA" disabled>
        </div>
    </div>

    <div class="form-group row col-lg-12 col-md-12 col-sm-12 col-xs-12 chenar">
        <div class="nested col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row sub-title">
                <label>Va rugam sa aprobati procurarea urmatoarelor produse/servicii din sursa de finantare:</label>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically chenar">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label>BUGET</label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label for="inputSumB">Suma (RON)</label>
                    <input type="number" class="form-control mormontInput" id="inputSumB" ng-model="$ctrl.sumaB"
                           value="0" placeholder="0">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label>Suma (RON) aprobata de serviciul `Contabilitate`</label>
                    <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaBAC"
                           value="0" placeholder="0" disabled>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically chenar">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label>VENITURI PROPRII</label>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <label for="inputSumVP">Suma (RON)</label>
                    <input type="number" class="form-control mormontInput" id="inputSumVP" ng-model="$ctrl.sumaVP"
                           value="0" placeholder="0">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <label>Suma (RON) aprobata de serviciul `Contabilitate`</label>
                    <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaVPAC"
                           value="0" placeholder="0" disabled>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically chenar">
                <div class="nested col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row sub-title">
                        <label>CERCETARE:</label>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label>Proiecte din fonduri nationale</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label for="inputDIFN">Date de identificare</label>
                            <input type="text" class="form-control mormontInput" id="inputDIFN"
                                   placeholder="Date de identificare..." ng-model="$ctrl.DIFN">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label for="inputSumDIFN">Suma (RON)</label>
                            <input type="number" class="form-control mormontInput" id="inputSumDIFN" ng-model="$ctrl.sumaDIFN"
                                   value="0" placeholder="0">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <label>Suma (RON) aprobata de serviciul `Contabilitate`</label>
                            <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaDIFNAC"
                                   value="0" placeholder="0" disabled>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label>Proiecte din fonduri internationale</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label for="inputDIFI">Date de identificare</label>
                            <input type="text" class="form-control mormontInput" id="inputDIFI"
                                   placeholder="Date de identificare..." ng-model="$ctrl.DIFI">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label for="inputSumDIFI">Suma (RON)</label>
                            <input type="number" class="form-control mormontInput" id="inputSumDIFI" ng-model="$ctrl.sumaDIFI"
                                   value="0" placeholder="0">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <label>Suma (RON) aprobata de serviciul `Contabilitate`</label>
                            <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaDIFIAC"
                                   value="0" placeholder="0" disabled>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label>Contracte cu terti/altele</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label for="inputDICTA">Date de identificare</label>
                            <input type="text" class="form-control mormontInput" id="inputDICTA"
                                   placeholder="Date de identificare..." ng-model="$ctrl.DICTA">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label for="inputSumDICTA">Suma (RON)</label>
                            <input type="number" class="form-control mormontInput" id="inputSumDICTA" ng-model="$ctrl.sumaDICTA"
                                   value="0" placeholder="0">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <label>Suma (RON) aprobata de serviciul `Contabilitate`</label>
                            <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaDICTAAC"
                                   value="0" placeholder="0" disabled>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centered-vertically">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label>TOTAL:</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <label>Suma (RON)</label>
                            <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaCT"
                                   value="0" placeholder="0" disabled>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Suma (RON) aprobata de serviciul `Contabilitate`</label>
                            <input type="number" class="form-control mormontInput" ng-model="$ctrl.sumaCTAC"
                                   value="0" placeholder="0" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
